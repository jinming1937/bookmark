<html>

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="JSON对象查看器,JSON格式化,JSON parse,小鱼蛋糕">
    <meta name="description" content="JSON对象查看器,JSON格式化,JSON parse,小鱼蛋糕">
    <meta name="robots" content="all">
    <meta name="author" content="jinming,jinming1937@163.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <title>JSON对象查看器</title>
    <link rel="stylesheet" type="text/css" href="css/toolStyle.css">
</head>

<body style="overflow: auto;">
    <div class="box box-plug">
        <nav class="nav-bar">
            <h3>JSON对象查看器</h3>
            <a class="nav-to" href="./index.html">原工作区&gt;&gt;</a>
            <!-- <a class="nav-to" href="./bc/index.html">N年前的小示例&gt;&gt;</a> -->
            <hr>
        </nav>
        <section class="content object-scan">
            <div class="left-area">
                <textarea placeholder="请输入合法的JSON" class="area-text txtObjectString"></textarea>
            </div>
            <div class="obj-scan">
                <div class="parse-result">
                    <span class="rate-of-progress progressRate" style="display: none;">解析中...<i></i></span>
                    <span class="progress-success progressSucc" style="display: none;">解析成功</span>
                    <span class="msg-error msg_str" style="display: none;">字符串不合法</span>
                </div>
                <div class="txtSearchArea">
                    <input type="search" placeholder="属性名" value="" class="txt txt-50 searchTxt">
                    <ul class="txt-result-list txtResultList" tabindex="-1" style="display: none;"></ul>
                    <label class="lab-tip lab-checked-Aa" title="是否区分大小写，默认否">Aa</label>
                    <label class="lab-tip lab-checked-Tree" title="是否进行深度遍历，默认是">Tree</label>
                </div>
                <div class="printObjTree">
                    <div class="print-property-name printPropertyName">&gt;</div>
                    <textarea readonly class="print-property-value printPropertyValue"></textarea>
                </div>
            </div>
        </section>
        <footer class="hide">
            <hr>
            <ul>
                <li><small> jin © 2017 |</small></li>
                <li><small><a href="javascript:void(0);">jinming1937@163.com</a></small></li>
            </ul>
            <small>^^^^^^^^^^^^^^^^^^^^^^^^^^^^^</small>
        </footer>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/toolScript.js"></script>
    </div>


</body>

</html>
