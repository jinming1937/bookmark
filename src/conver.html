<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>img conver</title>
</head>
<style>
  
</style>
<body>
   <div class="preview">
      <iframe src="./img/logo.svg" width="300" height="100">
      </iframe>
   </div>
   <div id="canvas_area"></div>
   
  <script>
      let canvas = document.createElement('canvas');
      let img = new Image()
      img.crossOrigin = 'Anonymous';
      let ctx = canvas.getContext('2d');
      img.src = "./img/logo.svg";
      img.style.width = '32px';
      img.style.height = '32px';
      img.onload = function () {
          canvas.width = 32;
          canvas.height = 32;
          canvas.style.width = '16px';
          canvas.style.width = '16px';
          ctx.drawImage(img, 0, 0);
          let url = canvas.toDataURL();
      }
      document.querySelector('#canvas_area').appendChild(canvas);
      document.querySelector('#canvas_area').appendChild(img);
  </script>
</body>
</html>
