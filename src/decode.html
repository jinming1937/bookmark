<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="URL解析,JSON格式化,JSON parse,小鱼蛋糕">
    <meta name="description" content="URL解析,JSON格式化,JSON parse,小鱼蛋糕">
    <meta name="robots" content="all">
    <meta name="author" content="jinming,jinming1937@163.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <title>URL解析</title>
    <link rel="stylesheet" type="text/css" href="css/decode.css" />
</head>
<body>
    <div class="box">
        <nav class="nav-bar">
            <h3>URL解析</h3>
            <a class="nav-to" href="./json.html" style="right: 120px;">JSON大工作区&gt;&gt;</a>
            <a class="nav-to" href="./bc/index.html">N年前的小示例&gt;&gt;</a>
            <hr>
        </nav>
        <main>
            <section class="context">
                <div class="textarea-face">
                    <textarea id="url_txt" contenteditable="true" cols="30" rows="10" class="parse-url-area" placeholder="把想要decode的链接粘贴至此"></textarea>
                </div>
                <div>
                    <label class="tool-lab" for="isClear_cbx">失焦清空：</label>
                    <input class="tool-cbx" type="checkbox" id="isClear_cbx" checked="checked">
                    <label class="tool-lab" for="isAutoChangeLine_cbx">参数换行：</label>
                    <input class="tool-cbx" type="checkbox" id="isAutoChangeLine_cbx">
                </div>
            </section>
            <section class="param-plugs">
                <section class="using">
                    <textarea id="json_result" cols="30" rows="10" class="paramTojson" readonly placeholder="转换成对象（未实现）"></textarea>
                </section>
                <section class="count">
                    <ul class="param-data">
                        <li>
                            <span class="data-name">参数个数</span>
                            <span class="data-value" id="data-params"></span>
                        </li>
                        <li>
                            <span class="data-name">参数总长(字节)</span>
                            <span class="data-value" id="data-bits"></span>
                        </li>
                        <li>
                            <span class="data-name">字符个数</span>
                            <span class="data-value" id="data-length"></span>
                        </li>
                        <li>
                            <span class="data-name">协议</span>
                            <span class="data-value" id="data-protocol"></span>
                        </li>
                        <li>
                            <span class="data-name">域名</span>
                            <span class="data-value" id="data-domain"></span>
                        </li>
                        <!-- <li>
                            <span class="data-name">URL</span>
                            <span class="data-value" id="data-url"></span>
                        </li> -->
                    </ul>
                </section>
            </section>
        </main>
        <footer class="">
          <hr>
          <ul>
              <li><small> jin © 2017 |</small></li>
              <li><small><a href="javascript:void(0);">jinming1937@163.com</a></small></li>
          </ul>
          <small>^^^^^^^^^^^^^^^^^^^^^^^^^^^^^</small>
      </footer>
    </div>
    <script src="./js/decode.js"></script>
</body>

</html>
